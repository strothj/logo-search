<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Society Education Programs logo search.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Society Education Programs - Logo Search</title>
</head>

<body class="body">
    <article class="body__contents">
        <header class="header">
            <h1 class="header__contents">Society Education Programs</h1>
        </header>

        <nav class="search-box">
            <form class="search-box__contents" id="filter-form">
                <div class="filters">
                    <div class="filters__col">
                        <select class="filters-select uppercase" name="program" id="program" required>
                            <option value="" disabled selected hidden>Program Type</option>
                            <option value="all">Search All</option>
                            <option value="scholarship">Scholarship Program</option>
                            <option value="loan">Loan Program</option>
                        </select>
                    </div>
                    <div class="filters__col">
                        <select class="filters-select uppercase" name="education" id="education" required>
                            <option value="" disabled selected hidden>Education Level</option>
                            <option value="all">Search All</option>
                            <option value="k12">K-12</option>
                            <option value="highschool">High School</option>
                        </select>
                    </div>
                </div>
                <div class="search-button-box">
                    <button class="search-button-box__button uppercase" type="button" id="search-button">Search</button>
                </div>
            </form>
        </nav>

        <figure class="logo-box">
            <div class="logo-row">
                <div class="logo-col logo-aci"></div>
                <div class="logo-col logo-acm"></div>
                <div class="logo-col logo-afe"></div>
                <div class="logo-col logo-aci"></div>
            </div>
            <div class="logo-row">
                <div class="logo-col logo-acm"></div>
                <div class="logo-col logo-afe"></div>
                <div class="logo-col logo-aci"></div>
                <div class="logo-col logo-acm"></div>
            </div>
            <div class="logo-row">
                <div class="logo-col logo-afe"></div>
                <div class="logo-col logo-aci"></div>
                <div class="logo-col logo-acm"></div>
                <div class="logo-col logo-afe"></div>
            </div>
            <div class="logo-row">
                <div class="logo-col logo-aci"></div>
                <div class="logo-col logo-acm"></div>
                <div class="logo-col logo-afe"></div>
                <div class="logo-col logo-aci"></div>
            </div>
        </figure>
    </article>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
